<!DOCTYPE html>
                    <html lang="it">
                    <head>
                    <meta charset="UTF-8"/>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                    <title>Python TCP Server — Online</title>
                    <style>
                        :root {
                        --bg:    #050e18;
                        --cyan:  #00d4ff;
                        --green: #00ff9d;
                        --dim:   #2a5a70;
                        --text:  #8bbfcf;
                        }

                        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

                        body {
                        background: var(--bg);
                        color: var(--text);
                        font-family: 'Courier New', monospace;
                        height: 100vh;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                        overflow: hidden;
                        }

                        #orbits {
                        position: fixed;
                        inset: 0;
                        z-index: 0;
                        }

                        .content {
                        position: relative;
                        z-index: 1;
                        text-align: center;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        gap: 1.2rem;
                        }

                        .badge {
                        font-size: .65rem;
                        letter-spacing: .25em;
                        color: var(--dim);
                        }

                        h1 {
                        font-size: clamp(1.6rem, 5vw, 3rem);
                        font-weight: 400;
                        color: var(--cyan);
                        letter-spacing: .1em;
                        text-shadow: 0 0 20px #00d4ff66;
                        animation: fadeIn 1s ease both;
                        }

                        h1 span { color: var(--green); text-shadow: 0 0 20px #00ff9d66; }

                        p {
                        font-size: .85rem;
                        color: var(--text);
                        opacity: .7;
                        letter-spacing: .06em;
                        max-width: 380px;
                        line-height: 1.8;
                        animation: fadeIn 1s .4s ease both;
                        }

                        .ping {
                        width: 14px; height: 14px;
                        border-radius: 50%;
                        background: var(--green);
                        box-shadow: 0 0 0 0 #00ff9d88;
                        animation: ripple 1.8s ease-out infinite;
                        }
                        @keyframes ripple {
                        0%   { box-shadow: 0 0 0 0   #00ff9d88; }
                        70%  { box-shadow: 0 0 0 18px #00ff9d00; }
                        100% { box-shadow: 0 0 0 0   #00ff9d00; }
                        }

                        @keyframes fadeIn {
                        from { opacity:0; transform: translateY(16px); }
                        to   { opacity:1; transform: none; }
                        }

                        footer {
                        position: fixed;
                        bottom: 1.2rem;
                        font-size: .65rem;
                        letter-spacing: .15em;
                        color: var(--dim);
                        z-index: 1;
                        }
                    </style>
                    </head>
                    <body>

                    <canvas id="orbits"></canvas>

                    <div class="content">
                    <div class="ping"></div>
                    <span class="badge">// ESERCITAZIONE — PYTHON TCP RAW</span>
                    <h1>SERVER <span>ONLINE</span></h1>
                    <p>
                        Stai visualizzando questa pagina perché il tuo server
                        ha accettato la connessione, letto la richiesta HTTP
                        e restituito questa risposta sul socket TCP.
                    </p>
                    </div>

                    <footer id="clock">--:--:--</footer>

                    <script>
                    // Orologio
                    (function tick() {
                        document.getElementById('clock').textContent =
                        new Date().toTimeString().slice(0, 8);
                        setTimeout(tick, 1000);
                    })();

                    // Orbite su Canvas
                    const canvas = document.getElementById('orbits');
                    const ctx    = canvas.getContext('2d');

                    function resize() {
                        canvas.width  = window.innerWidth;
                        canvas.height = window.innerHeight;
                    }
                    resize();
                    window.addEventListener('resize', resize);

                    const rings = [
                        { r: 120, speed: 0.8, nodes: 3, color: '#00d4ff' },
                        { r: 200, speed: 0.5, nodes: 5, color: '#00ff9d' },
                        { r: 290, speed: 0.3, nodes: 7, color: '#00d4ff' },
                        { r: 390, speed: 0.2, nodes: 4, color: '#00ff9d' },
                    ];

                    function draw(ts) {
                        const t  = ts * 0.001;
                        const ox = canvas.width  / 2;
                        const oy = canvas.height / 2;

                        ctx.clearRect(0, 0, canvas.width, canvas.height);

                        rings.forEach(ring => {
                        // Anello
                        ctx.beginPath();
                        ctx.arc(ox, oy, ring.r, 0, Math.PI * 2);
                        ctx.strokeStyle = ring.color + '18';
                        ctx.lineWidth   = 1;
                        ctx.stroke();

                        // Nodi
                        for (let i = 0; i < ring.nodes; i++) {
                            const angle = t * ring.speed + (i / ring.nodes) * Math.PI * 2;
                            const nx = ox + Math.cos(angle) * ring.r;
                            const ny = oy + Math.sin(angle) * ring.r;

                            // Linea verso centro
                            ctx.beginPath();
                            ctx.moveTo(ox, oy);
                            ctx.lineTo(nx, ny);
                            ctx.strokeStyle = ring.color + '14';
                            ctx.lineWidth   = 1;
                            ctx.stroke();

                            // Punto
                            ctx.beginPath();
                            ctx.arc(nx, ny, 3, 0, Math.PI * 2);
                            ctx.fillStyle   = ring.color;
                            ctx.shadowColor = ring.color;
                            ctx.shadowBlur  = 12;
                            ctx.fill();
                            ctx.shadowBlur  = 0;
                        }
                        });

                        // Nucleo pulsante
                        const pulse = 0.5 + 0.5 * Math.sin(t * 2);
                        ctx.beginPath();
                        ctx.arc(ox, oy, 6 + pulse * 3, 0, Math.PI * 2);
                        ctx.fillStyle   = '#00d4ff';
                        ctx.shadowColor = '#00d4ff';
                        ctx.shadowBlur  = 20 + pulse * 20;
                        ctx.fill();
                        ctx.shadowBlur  = 0;

                        requestAnimationFrame(draw);
                    }

                    requestAnimationFrame(draw);
                    </script>
                    </body>
                    </html>
